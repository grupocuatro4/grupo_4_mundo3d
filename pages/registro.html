    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Mundo3D - Carrito</title>
</head>
<body>
    <header>
        <h1>Mundo3D</h1>
        <nav>
            <ul>
                <li><a href="/index.html">Inicio</a></li>
                <li><a href="./productos.html">Productos</a></li>

                <li><a href="./carrito.html"></a>Carrito</li>
            </ul>
        </nav>
    </header>
    <main>
        <h2>Registro</h2>
        <p>Explora nuestra colección de productos impresos en 3D.</p>
        <div class="container">
            <form class="registration-form">
                <h2>Registro en Mundo3D</h2>
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required>
                <label for="contrasena">Contraseña:</label>
                <input type="password" id="contrasena" name="contrasena" required>
                <label for="confirmar-contrasena">Confirmar Contraseña:</label>
                <input type="password" id="confirmar-contrasena" name="confirmar-contrasena" required>
                <button type="submit">Registrarse</button>
            </form>
        </div>
        <p>Personaliza y crea objetos únicos a tu gusto.</p>
    </main>
    <footer>
        <p>&copy; 2023 Mundo3D. Todos los derechos reservados.</p>
    </footer>
