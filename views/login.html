    <meta charset="UTF-8" />

      <nav>

    <main>
      <h2>Registro</h2>
      <p>Explora nuestra colección de productos impresos en 3D.</p>
      <div class="container">
        <form class="registro">
          <h2>Iniciar Sesión en Mundo3D</h2>
          <label for="email">Correo Electrónico:</label>
          <input type="email" id="email" name="email" required />
          <label for="contrasena">Contraseña:</label>
          <input type="password" id="contrasena" name="contrasena" required />
          <button type="submit">Iniciar Sesión</button>
        </form>
      </div>
      <p>Personaliza y crea objetos únicos a tu gusto.</p>
    </main>
